<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs ng-controller="AccountCtrl" class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab disabled="!isLoggedIn()" title="Sign Docs" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/signature">
    <ion-nav-view name="tab-signature"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="{{isLoggedIn()? 'Logout' : 'Login/Signup'}}" icon-off="ion-log-in" icon-on="ion-log-in" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
