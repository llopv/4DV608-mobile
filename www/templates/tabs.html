<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Sign Docs" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/signature">
    <ion-nav-view name="tab-signature"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Signature Sampling" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/sample">
    <ion-nav-view name="tab-sample"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Login/Signup" icon-off="ion-log-in" icon-on="ion-log-in" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
